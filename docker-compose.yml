version: "3.8"

services:
  site:
    image: nginx
    deploy:
      replicas: 3
      placement:  
        constraints: [node.role==worker] 
    ports:
      - "8000:80"
      
  visualizer:
    image: dockersamples/visualizer
    ports:
      - "8888:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement: 
        constraints: [node.role==manager] 
